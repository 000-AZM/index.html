<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffc0cb, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #444;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 300px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #d6336c;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .yes:hover {
      background-color: #ff1493;
    }

    .no {
      background-color: #f0f0f0;
      color: #999;
      cursor: not-allowed;
      position: relative;
    }

    .no::after {
      content: "üö´";
      position: absolute;
      right: -20px;
      top: -10px;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

    .heart {
      font-size: 24px;
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you love me? üíû</h1>
    <div class="buttons">
      <a href="https://web.telegram.org/k/#@xinntotheX" class="btn yes">Yes üíñ</a>
      <button class="btn no" disabled>No üòê</button>
    </div>
    <div class="footer">
      Waiting for your answer... <span class="heart">‚ù§Ô∏è</span>
    </div>
  </div>
</body>
</html>
